<!DOCTYPE html>
<html lang="pt-br">
<head> 

    <title>Feliz Dia dos Namorados!</title>
    <style>
        body {
            margin: 0;
            font-family: '𝘧𝘢𝘯𝘤𝘺 𝘵𝘦𝘹𝘵', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .heart {
            font-size: 5em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .gift-section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: 30px auto;
        }

        .gift {
            background-color: rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .gift:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1em;
        }

        /* Responsividade */
        @media(max-width: 600px){
            h1 {
                font-size: 2em;
            }
            .heart {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Feliz Dia dos Namorados!! 🤍</h1>
        <div class="heart">❤️‍🩹</div>
        <p>Que o amor esteja presente em cada momento da sua vida!</p>
    </header>
      <img src="foto.jpg" width="30%"
    

    <footer>
        <p>Celebrando o amor todos os dias! 💕</p>
    </footer>
</body>
</html>
